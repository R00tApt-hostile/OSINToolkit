<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon OSINT Toolkit</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --card-bg: rgba(15, 23, 42, 0.8);
            --card-border: rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --tooltip-bg: rgba(0, 0, 0, 0.9);
        }

        /* [Previous CSS remains the same...] */

        /* NEW: Tooltip System */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--tooltip-bg);
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            font-weight: normal;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        /* NEW: Animated Loader */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* NEW: Floating Action Button */
        .fab {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.4);
        }

        /* NEW: Keyboard Shortcut Highlight */
        kbd {
            background-color: var(--bg-darker);
            border: 1px solid var(--card-border);
            border-radius: 4px;
            padding: 0.2rem 0.4rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8em;
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- [Previous HTML remains the same until tool windows...] -->

    <!-- Enhanced Email Tool Window -->
    <div id="email-tool" class="tool-window active">
        <div class="tool-header">
            <div class="tool-icon">ðŸ“§</div>
            <div>
                <h2 class="tool-title">Email Verification</h2>
                <p class="tool-subtitle">Check deliverability and domain reputation</p>
            </div>
        </div>
        
        <div class="input-group">
            <label for="email-input">
                Email Address 
                <span class="tooltip">
                    <i class="fas fa-info-circle"></i>
                    <span class="tooltiptext">We never store searched emails. All checks happen in your browser.</span>
                </span>
            </label>
            <input type="email" id="email-input" placeholder="example@domain.com">
            <small class="input-hint">Press <kbd>Enter</kbd> to search</small>
        </div>
        
        <div class="button-group">
            <button id="check-email">
                <span id="email-loader" class="loader" style="display: none;"></span>
                <span id="email-btn-text"><i class="fas fa-search"></i> Verify Email</span>
            </button>
            <button id="advanced-email" class="secondary">
                <i class="fas fa-cog"></i> Advanced
            </button>
        </div>
        
        <div class="result-container" id="email-result" style="display: none;">
            <div class="result-header">
                <h3 class="result-title">
                    <i class="fas fa-envelope-open-text"></i> Results
                </h3>
                <button id="copy-email-results" class="icon-btn">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            <div id="email-result-content"></div>
        </div>
    </div>

    <!-- NEW: Floating Action Button -->
    <div class="fab" id="quick-actions-btn">
        <i class="fas fa-bolt"></i>
    </div>

    <!-- NEW: Quick Actions Menu (Hidden by default) -->
    <div id="quick-actions-menu" style="display: none;">
        <!-- Content loaded dynamically via JS -->
    </div>

    <script>
        // [Previous JS remains the same...]

        // NEW: Enhanced Email Verification with Loader
        document.getElementById('check-email').addEventListener('click', async () => {
            const email = document.getElementById('email-input').value.trim();
            const resultContainer = document.getElementById('email-result');
            const resultContent = document.getElementById('email-result-content');
            const loader = document.getElementById('email-loader');
            const btnText = document.getElementById('email-btn-text');
            
            if (!email) {
                showNotification('Please enter an email address', 'error');
                return;
            }
            
            // Show loading state
            loader.style.display = 'inline-block';
            btnText.textContent = ' Verifying...';
            resultContainer.style.display = 'block';
            resultContent.innerHTML = '<p class="loading-text">Checking email servers...</p>';
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Mock response
                const responses = [
                    { valid: true, message: "Valid email address", details: "MX records found" },
                    { valid: false, message: "Invalid domain", details: "No MX records" },
                    { valid: false, message: "Disposable email", details: "Detected temp-mail service" }
                ];
                
                const response = responses[Math.floor(Math.random() * responses.length)];
                
                resultContent.innerHTML = `
                    <div class="result-grid">
                        <div class="result-status ${response.valid ? 'success' : 'error'}">
                            <i class="fas fa-${response.valid ? 'check-circle' : 'times-circle'}"></i>
                            ${response.message}
                        </div>
                        <div class="result-details">
                            <p><strong>Email:</strong> <code>${email}</code></p>
                            <p><strong>Domain:</strong> ${email.split('@')[1]}</p>
                            <p><strong>Details:</strong> ${response.details}</p>
                        </div>
                    </div>
                `;
                
                if (!response.valid) {
                    resultContent.innerHTML += `
                        <div class="suggestion">
                            <i class="fas fa-lightbulb"></i> 
                            Try verifying with <a href="#" id="alternative-check">alternative method</a>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultContent.innerHTML = `
                    <p class="error"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</p>
                `;
            } finally {
                loader.style.display = 'none';
                btnText.innerHTML = '<i class="fas fa-search"></i> Verify Email';
            }
        });

        // NEW: Notification System
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // NEW: Quick Actions Menu
        document.getElementById('quick-actions-btn').addEventListener('click', () => {
            const menu = document.getElementById('quick-actions-menu');
            menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
            
            if (menu.style.display === 'block') {
                menu.innerHTML = `
                    <div class="quick-action-card">
                        <h4><i class="fas fa-rocket"></i> Quick Actions</h4>
                        <button class="quick-action-btn" data-action="clear-all">
                            <i class="fas fa-broom"></i> Clear All
                        </button>
                        <button class="quick-action-btn" data-action="screenshot">
                            <i class="fas fa-camera"></i> Capture Results
                        </button>
                        <button class="quick-action-btn" data-action="export-json">
                            <i class="fas fa-file-export"></i> Export Data
                        </button>
                    </div>
                `;
                
                // Position menu above FAB
                menu.style.bottom = 'calc(56px + 1rem)';
                menu.style.right = '2rem';
            }
        });

        // NEW: Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('quick-actions-btn').click();
            }
        });
    </script>
</body>
</html>
